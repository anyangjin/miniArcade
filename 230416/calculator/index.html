<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input readonly id="operator" />
    <input readonly type="number" id="result" value="10" />
    <div class="row">
      <button class="num-7">7</button>
      <button class="num-8">8</button>
      <button class="num-9">9</button>
      <button class="operator-plus">+</button>
    </div>
    <div class="row">
      <button class="num-4">4</button>
      <button class="num-5">5</button>
      <button class="num-6">6</button>
      <button class="operator-minus">-</button>
    </div>
    <div class="row">
      <button class="num-1">1</button>
      <button class="num-2">2</button>
      <button class="num-3">3</button>
      <button class="operator-divide">/</button>
    </div>
    <div class="row">
      <button class="clear">C</button>
      <button class="num-0">0</button>
      <button class="calculate">=</button>
      <button class="operator-multiply">x</button>
    </div>
    <script type="module" src="./srcs/main.js"></script>
  </body>
</html>
